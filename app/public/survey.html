<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder - Survey</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7 col-lg-6">
          <h1>Survey Questions</h1>
          <hr />
          <form action="" method="post">
            <h3>About You</h3>
            <div class="form-group">
              <label for="name">Name (Required)</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="photo">Link to Photo Image (Required)</label>
              <input type="url" class="form-control" id="photo" />
            </div>
            <hr />
            <div class="form-group">
              <h3>Question 1</h3>
              <label for="q-1">Your mind is always buzzing with unexplored ideas and plans.</label>
              <select id="q-1" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 2</h3>
              <label for="q-2">Generally speaking, you rely more on your experience than your imagination.</label>
              <select id="q-2" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 3</h3>
              <label for="q-3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
              <select id="q-3" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 4</h3>
              <label for="q-4">You rarely do something just out of sheer curiosity.</label>
              <select id="q-4" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 5</h3>
              <label for="q-5">People can rarely upset you.</label>
              <select id="q-5" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 6</h3>
              <label for="q-6">It is often difficult for you to relate to other people’s feelings.</label>
              <select id="q-6" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 7</h3>
              <label for="q-7">In a discussion, truth should be more important than people’s sensitivities.</label>
              <select id="q-7" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 8</h3>
              <label for="q-8">You rarely get carried away by fantasies and ideas.</label>
              <select id="q-8" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 9</h3>
              <label for="q-9"
                >You think that everyone’s views should be respected regardless of whether they are supported by facts
                or not.
              </label>
              <select id="q-9" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Question 10</h3>
              <label for="q-10">You feel more energetic after spending time with a group of people.</label>
              <select id="q-10" class="form-control">
                <option disabled selected>Choose an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <button class="btn btn-primary btn-lg" id="submit">Submit</button>
            <hr />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <footer>
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/charmata/FriendFinder">GitHub Repo</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
